<!DOCTYPE html>
<html ng-app="tracker">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/task-tracker.css"/>

    <title>TaskTracker</title>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#projects"><span class="glyphicon glyphicon-cog"></span> TaskTracker</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-if="user != undefined || user.name != undefined">
            <ul class="nav navbar-nav">
                <li ng-class="projectsActive"><a href="#projects">Projects</a></li>
                <li ng-if="user.role == 'Developer'" ng-class="tasksActive"><a href="#tasks">Tasks</a></li>
                <!--<li><a href="#profile">Profile</a></li>-->
                <li class="dropdown" ng-if="actions != undefined && actions.length != 0">
                    <a class="dropdown-toggle" data-toggle="dropdown">Actions <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="action in actions"><a ng-href="{{action.ref}}" ng-click="action.expr()">{{action.name}}</a></li>
                    </ul>
                </li>
            </ul>

            <div class="navbar-right">
                <span class="navbar-text">{{user.name}} ({{user.role}})</span>
                <button type="button" class="btn btn-default navbar-btn" ng-click="logout()">Logout</button>
            </div>
        </div>
    </div>
</nav>

<div class="container" ng-view></div>

<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/angular-resource.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/task-tracker.js"></script>
</body>
</html>
